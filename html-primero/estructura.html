<!-- ESTA SECCIÓN ES OPCIONAL, LOS NAVEGADORES MODERNOS YA LO INCLUYEN SI NO SE ENCUENTRA, -->
<!-- SIN EMBARGO, NO HACE DAÑO AGREGARLO AL ARCHIVO -->
<!DOCTYPE html>
<!-- AQUÍ SE COLOCARÁ TODO EL CONTENIDO -->
<html>
    <!-- SIN EMBARGO, EL HTML SE DIVIDE EN DOS PRINCIPALES PARTES: -->
    <!-- EL "head" y el "body". -->

    <head>
        <!-- EN ESTA SECCION SE COLOCAN METADATOS Y SE DECLARAN ESTILOS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <!-- EL TITULO ES MUY IMPORTANTE PARA SER ENCONTRADO EN UN NAVEGADOR -->
        <title>ESTRUCTURA HTML</title>

        <!-- EL METADATO "DESCRIPTION" MUESTRA UNA BREVE DESCRIPCIÓN :V EN LOS RESULTADOS DE BÚSQUEDA -->
        <meta name="description" content="Esta es una página de prueba nada más. Abajo JEWtube. xD">

        <!-- ETIQUETAS DE OPEN GRAPH -->
        <!-- ESTAS ETIQUETAS SIRVEN PARA QUE SE PUEDAN MOSTRAR PREVIEWS DE NUESTRA PÁGINA AL MOMENTO DE COMPARTIR LOS LINKS -->
        <meta property="og:title" content="Página de prueba: Oh sí, me han compartido">
        <meta property="og:description" content="Mmmmmm sí. La descripción de la compartida">
        <meta property="og:image" content="/assets/img/ferret/ferret13">
        <meta property="og:image:alt" content="Una imagen de un gangstah boia!!!">

        <!-- EL METADATO "ROBOTS" AYUDA A ESPECIFICAR COMANDOS PARA LOS BOTS INDEXADORES DE LOS BUSCADORES -->
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#E29732">

        <link rel="canonical" href="http:localhost:3000">

        <link rel="icon" type="image/png" href="/assets/img/png/nice.png">
    
        <style>
            body {
                background: #f0f0f0;
            }
        </style>
    </head>

    <body>

        <h1>ESTRUCTURA</h1>

        <section>
            La estructura HTML es muy parecida a la de un documento XML.
        </section>

        <a href="./index.html">Inicio</a>
    </body>
</html>
